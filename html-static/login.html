<!DOCTYPE html>
<html lang="es">


<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="icon" href="/img/logo-favicon.ico">
  <title>Iniciar Sesión</title>
</head>


<body style="min-height: 100vh; padding-bottom: 250px;" class="position-relative">
  <div class="sticky-top" id="menu"></div>
  <!--Contenido principal de la página-->
  <main role="main">
    <div class="container mb-3">
      <section>
        <h1 class="text-center mt-4">Inicio de Sesión</h1>
        <br>
        <form action="" data-toggle="validat" id="loginForm" novalidate="novalidate">
          <div class="container-fluid">
            <div class="row justify-content-center mt-1">
              <!--Campos del login-->
              <div class="col-sm-12 col-md-6">
                <!--Email-->
                <div class="mb-3 text-danger">
                  <label for="email" class="form-label fw-bold text-black">Correo</label>
                  <input type="email" class="form-control" id="email" name="email" placeholder="ej: jwick14@gmail.com" required>
                </div>
                <!--Contraseña-->
                <div class="mb-3 text-danger">
                  <label for="password" class="form-label fw-bold text-black">Contraseña</label>
                  <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <!--Botón para enviar los datos al servidor de la BD-->
                <button type="submit" class="btn btn-primary mb-3">Iniciar Sesión</button>
                <p>¿Aún no tienes una cuenta? <a class="enlace" href="/registro.html">Registrate</a></p>
              </div>
            </div>
          </div>
        </form>
        <a href="index_usuario.html"><h1 class="text-center mt-4">Simulación CLIENTE</h1></a>
        <a href="index_admin.html"><h1 class="text-center mt-4">Simulación ADMINISTRADOR</h1></a>
      </section>
    </div>
  </main>
  <footer class="bg-dark text-light pt-5 pb-4 position-absolute bottom-0 start-0 end-0" > 
    <div class = "container text-center text-md-start d-flex flex-row justify-content-between"> 
      <div class = "row text-center text-md-start">
        <h5 class = "text-uppercase fw-bold mb-4"> Contacto </h5>
        <div class = "col-md-4 col-lg-4 col-xl-4 text-nowrap">
          <p> <i class = "fas fa-home me-2"> </i>Alameda #1111 Santiago </p>
          <p> <i class = "fas fa-envelope me-2"></i>  game.store@gmail.com </p>
        </div>
      </div>
      <div class = "col-md-4 col-lg-4 col-xl-4">
        <h5 class = "text-uppercase fw-bold mb-4"> Horario de atención </h5>              
        <p> De Lunes a Viernes <br>
        Desde 9:00 -  hasta 18:00 </p>
      </div> 
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="js/script_navbar.js"></script>
  <script
    src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
    crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
  <script src="js/script_navbar.js"></script>
  <script src="js/validador_login.js"></script>
</body>
</html>
