{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="overflow-x-hidden">
  <!--CAROUSEL-->
  <div class="row bg-dark">
    <div
      id="carouselExampleIndicators"
      class="col-lg-8 carousel slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src={% static 'img/front_3.png' %} class="d-block w-100" alt="..." />
        </div>
        <div class="carousel-item">
          <img src={% static 'img/front_2.png' %} class="d-block w-100" alt="..." />
        </div>
        <div class="carousel-item">
          <img src={% static 'img/front_1.png' %} class="d-block w-100" alt="..." />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <div
      class="col-lg-4 d-flex flex-column align-items-center justify-content-center mx-auto text-white py-4" id="divOferta"
    >
      <img id="img-oferta" src={% static 'img/ropa.png' %}>
      <h6 class="text-center w-50 my-3">
        ¡Por compras sobre $20.000 entras en concurso por una prenda de
        vestir!
      </h6>
      <a
        class="btn btn-primary text-wrap pb-0"
        href={% url 'premio' %}
        style="text-decoration: none"
      >
        <h6>Mira aquí los premios</h6>
      </a>
    </div>
  </div>
  <!--CAROUSEL-->

  <!--CARDS-->
  <div class="d-block me-5 ms-5 mt-3 mb-4 mt-3 ps-5 pe-5 pt-4">
    <div class="row d-flex justify-content-center" id="mini_producto">
      {% for producto in productos %}
        <a
          class="col-sm-3 col-md-4 col-lg-6 col-xl-12 card p-0 m-3 text-reset"
          style="width: 23vh; text-decoration: none"
          href="/ficha/{{producto.id}}"
        >
          <img
            src="/media/{{producto.imagen}}"
            class="card-img-top"
            alt="..."
          />
          <div class="card-body">
            <h5 class="card-title fw-bold">{{producto.nombre}}</h5>
            <h5 class="card-title fw-bold">${{producto.precio}}</h5>
            <h6>Disponible</h6>
            <h6 class="text-muted">Stock: 2 ud.</h6>
          </div>
        </a>
      {%endfor%}
    </div>
  </div>
  <!--CARDS-->
</div>
{% endblock content %}
